<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Login/Registration Mockup</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>
  <div class="login-box">
      <div class="input-section">
          <i class="far fa-user"></i>
          <input class="input-area" id="username" type="text" placeholder="Username">
      </div>
      <div class="input-section">
          <i class="fas fa-lock"></i>
          <input class="input-area" id="password" type="password" placeholder="Password">
      </div>
      <div class="input-section hidden">
          <i class="far fa-envelope"></i>
          <input class="input-area" type="text" placeholder="Email">
      </div>
      <button class="btn" id="login-btn">Giriş</button>
      <a href="/forgetpass.html">Şifremi Unuttum</a>
  </div>
<div class="success-box">
  <h1>You have been logged in!</h1>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
